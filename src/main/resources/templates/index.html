<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" /> 
<script src="https://kit.fontawesome.com/17a4ce7e95.js"></script>

<title>Discgolfbag App</title>
</head>
<body>
	
	<header>
		<div th:replace="fragments/topnav :: navbar"></div>
	</header>
	
	<div class="d-flex justify-content-between container">
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
		<div class="flex-item main-container">
			<div class="content">
				<div class="text-box">
					<h1 th:text="#{welcome}"></h1>
					<h2 sec:authorize="hasAnyAuthority('USER', 'ADMIN')">[[${#httpServletRequest.remoteUser}]]</h2>
					<h5 th:text="#{greeting}"></h5>
				</div>
				<div class="clear"></div>
				<div class="text-box">
					<h5 th:text="#{intro}"></h5>
					<p th:text="#{introtext}"></p>
					
					<div class="clear"></div>
					
					<h6 th:text="#{howto}"></h6>
					<p th:text="#{howtotext}"></p>
					
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selectedOption = $('#locales').val();
	        if (selectedOption != ''){
	            window.location.assign('?lang=' + selectedOption);
	        }
	    });
	});
	</script>
</body>
</html>
