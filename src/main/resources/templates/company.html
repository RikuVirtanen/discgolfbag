<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" /> 
<script src="https://kit.fontawesome.com/17a4ce7e95.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/script.js}" defer></script>
<title th:text="${company.getCapitalizedName}"></title>
</head>
<body>
	<header>
		<div class="nav" th:replace="fragments/topnav :: navbar"></div>
	</header>
	
	<div class="d-flex justify-content-between container">
	
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
		
		<div class="flex-item table-container">
			<div>
				<h1 th:text="${company.getCapitalizedName}"></h1>
				<a class="btn btn-dark" href="/companies">Back</a>
			</div>
			<div style="display: flex; flex-direction: row; justify-content: space-around">
				<div style="display: flex; flex-direction: column">
					<form class="form-inline add-form" th:action="@{/companies/company/{id}/saveplastic(id=${company.id})}" action="#" method="post" sec:authorize="hasAuthority('ADMIN')">
						<input class="form-control mr-sm-2" type="text" id="name" placeholder="Name new plastic" th:field="${plastic.name}" required/>
						<button class="btn btn-success" type="submit" >Add</button>
					</form>
					<table class="table table-dark table-striped table-hover" style="width: 20vw">
						<tr>
							<th>PLASTIC TYPES</th>
							<th sec:authorize="hasAuthority('ADMIN')"></th>
							<th sec:authorize="hasAuthority('ADMIN')"></th>
						</tr>
						<tr th:each = "p : ${company?.plastics}">
							<td th:text="${p.getCapitalizedName}"></td>
							<td sec:authorize="hasAuthority('ADMIN')">
								<form class="form-inline add-form" th:action="@{/companies/company/{companyid}/saveplastic/{plasticid}(companyid=${company.id}, plasticid=${p.id})}" action="#" method="post" sec:authorize="hasAuthority('ADMIN')">
									<input class="form-control mr-sm-2" type="text" id="name" placeholder="Change the name" th:field="${plastic.name}" required/>
									<button class="btn btn-success" type="submit" >Save</button>
								</form>
							</td>
							<td sec:authorize="hasAuthority('ADMIN')">
								<a class="btn btn-warning" th:href="@{/companies/company/{companyid}/delete/{plasticid}(companyid=${company.id}, plasticid=${p.id})}">Delete</a>
							</td>
						</tr>
					</table>
				</div>
				<div style="display: flex; flex-direction: column">
					<div class="add-btn form-inline add-form" sec:authorize="hasAuthority('ADMIN')">
						<a class="btn btn-success" th:href="@{/discs/storage/add/{id}(id=${company.id})}" >Add</a>
					</div>
					<table class="table table-dark table-striped table-hover" style="width: 20vw">
						<tr>
							<th>DISCS</th>
							<th sec:authorize="hasAuthority('ADMIN')"></th>
						</tr>
						<tr th:each = "disc : ${company?.discs}">
							<td th:text="${disc.getCapitalizedName}"></td>
							<td sec:authorize="hasAuthority('ADMIN')">
								<a class="btn btn-warning" th:href="@{/discs/storage/deletedisc/{id}(id=${disc.id})}">Delete</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="flex-item">
			<div class="side-container"></div>
		</div>
	</div>
</body>
</html>
