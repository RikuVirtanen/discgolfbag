<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="col-sm-4 col-xs-6 no-padding">
				<a class="navbar-brand">LOGO</a>
			</div>
			<div class="navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Main <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/discs">Storage <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
						<a class="nav-link" href="/users/bag" >[[${#httpServletRequest.remoteUser}]]'s bag</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/users">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/companies">Companies</a>
					</li>
					<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
						<a class="nav-link" href="/categories">Categories</a>
					</li>
				</ul>
			</div>
			<div class="theme-toggler">
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
			<div sec:authorize="isAnonymous">
				<a class="btn btn-light" href="/login">Login</a>
			</div>
			<div class="dropdown" sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
				<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
					<i class="fas fa-user"></i>
					[[${#httpServletRequest.remoteUser}]]
				</button>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="/users/profile">Profile</a>
					<div class="dropdown-divider"></div>
					<a class="btn dropdown-item" href="/logout">Logout</a>
					<!--  <form class="form-inline" th:action="@{/logout}" method="post">
						<input type="submit" value="Sign Out" class="btn btn-sm"/>
					</form> -->	
				</div>
			</div>
			
		</nav>
	</div>
</body>
</html>
