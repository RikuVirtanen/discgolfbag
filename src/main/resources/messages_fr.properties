# Text
intro=Introduction
introtext=Cette application a été créée en tant que projet scolaire pour démontrer les compétences et l'apprentissage mis en œuvre par le cours. Cette application a été créée à l'aide de la création de démarrage Java Spring et de la structure de service Rest. La conception a été implémentée avec CSS et bootstrap.
howto=Comment utiliser
howtotext=Tout d'abord, les utilisateurs doivent s'inscrire pour utiliser cette application. Les utilisateurs peuvent créer leurs propres sacs discgolf en choisissant des disques dans le stockage. Les disques choisis dans le stockage sont affichés dans l'onglet du sac de l'utilisateur. Les utilisateurs peuvent également trouver d'autres utilisateurs et vérifier leurs sacs. Un sac discgolf vide est créé lorsque l'utilisateur s'inscrit. De là, les utilisateurs peuvent aller remplir ce sac avec les disques qu'ils veulent. Les administrateurs implémenteront plus de disques dans le stockage.
